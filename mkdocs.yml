site_name: criticalflaw
site_author: criticalflaw
site_url: 'https://www.criticalflaw.ca/'
site_description: Personal website and project documentations.
theme:
    language: en
    name: material
    logo: favicon.ico
    favicon: favicon.ico
    features:
        - navigation.sections
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.indexes
        - navigation.tracking
        - toc.integrate
        - header.autohide
        - content.tabs.link
        - search.suggest
        - search.highlight
    palette:
        - scheme: slate
          primary: teal
          accent: teal
repo_name: GitHub
repo_url: https://github.com/CriticalFlaw/criticalflaw.github.io
nav:
    - Home: 'index.md'
    - HUD Editing:
        - Introduction: 'json/intro.md'
    - HUD Editor: 'https://www.editor.criticalflaw.ca/'
    - FlawBOT: 'https://www.flawbot.criticalflaw.ca/'
hide:
    - toc
google_analytics:
    - G-Q532RTS1WC
    - auto
markdown_extensions:
    - admonition
    - pymdownx.superfences
    - toc:
        toc_depth: 0
plugins:
    - search
    - git-revision-date-localized:
        type: date
extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/CriticalFlaw/criticalflaw.github.io
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/CriticalFlaw_
        - icon: fontawesome/brands/discord
          link: https://discord.gg/hTdtK9vBhE